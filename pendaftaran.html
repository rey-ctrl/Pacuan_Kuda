<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Horse Riding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .container-wrapper { max-width: 1400px; width: 100%; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl p-8 text-center max-w-sm mx-auto">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Pendaftaran Berhasil!</h2>
      <p class="text-gray-600 mb-6">Terima kasih sudah mendaftar. Kami akan segera menghubungi Anda melalui WhatsApp.</p>
      <button id="closeModal" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
        Tutup
      </button>
    </div>
  </div>

  <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl p-8 text-center max-w-sm mx-auto">
      <h2 class="text-2xl font-bold text-red-600 mb-4">Pendaftaran Gagal</h2>
      <p class="text-gray-600 mb-6">Terjadi kesalahan saat mengirim data. Coba lagi nanti.</p>
      <button id="closeErrorModal" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition">
        Tutup
      </button>
    </div>
  </div>

  <div class="container-wrapper flex flex-col lg:flex-row items-start justify-center gap-8 p-4">
    <!-- Tampilan Kiri -->
    <div class="hidden lg:flex flex-col items-center justify-center p-4 lg:w-1/2 sticky top-4">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Informasi Program Latihan</h3>
      <div class="rounded-xl shadow-2xl overflow-hidden border-4 border-white">
        <img src="pendaftaran/gambar data harga.jpeg" alt="Data Harga" class="rounded-lg shadow-lg max-h-[1500px] object-contain" />
      </div>
    </div>

    <!-- Form Pendaftaran -->
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-lg lg:w-1/2 mx-auto">
      <h2 class="text-3xl font-extrabold mb-6 text-center text-teal-600">Form Pendaftaran</h2>
      
      <form action="proses_pendaftaran.php" method="POST" enctype="multipart/form-data" class="space-y-5">
        
        <!-- Nama Lengkap -->
        <div>
          <label for="nama_lengkap" class="block mb-1 font-medium text-gray-700">Nama Lengkap</label>
          <input type="text" id="nama_lengkap" name="nama_lengkap" required class="w-full p-3 border border-gray-300 rounded-xl outline-none transition" />
        </div>

        <!-- Nomor WA -->
        <div>
          <label for="nomor_wa" class="block mb-1 font-medium text-gray-700">Nomor WA</label>
          <input type="text" id="nomor_wa" name="nomor_wa" required class="w-full p-3 border border-gray-300 rounded-xl outline-none transition" />
        </div>

        <!-- Tempat Tinggal -->
        <div>
          <label for="tempat_tinggal" class="block mb-1 font-medium text-gray-700">Tempat Tinggal</label>
          <input type="text" id="tempat_tinggal" name="tempat_tinggal" required class="w-full p-3 border border-gray-300 rounded-xl outline-none transition" />
        </div>

        <!-- Jadwal Latihan -->
        <div>
          <label for="jadwal_latihan" class="block mb-1 font-medium text-gray-700">Jadwal Latihan</label>
          <select id="jadwal_latihan" name="jadwal_latihan" required class="w-full p-3 border border-gray-300 rounded-xl bg-white outline-none">
            <option value="">Pilih Jadwal Latihan</option>
            <option value="Selasa Sore">Selasa Sore</option>
            <option value="Kamis Sore">Kamis Sore</option>
            <option value="Sabtu Sore">Sabtu Sore</option>
            <option value="Minggu Sore">Minggu Sore</option>
          </select>
        </div>

        <!-- Trainer -->
        <div>
          <label for="trainer" class="block mb-1 font-medium text-gray-700">Trainer</label>
          <select id="trainer" name="trainer" required class="w-full p-3 border border-gray-300 rounded-xl bg-white outline-none">
            <option value="">Pilih Trainer</option>
            <option value="Nuriman">Nuriman</option>
            <option value="Yustuan/Pandi">Yustuan/Pandi</option>
          </select>
        </div>

        <!-- Program Latihan -->
        <div>
          <label for="program_latihan" class="block mb-1 font-medium text-gray-700">Kategori Latihan (Program)</label>
          <select id="program_latihan" name="program_latihan" required class="w-full p-3 border border-gray-300 rounded-xl bg-white outline-none">
            <option value="">Pilih Program</option>
            <option value="Private Lesson">Private Lesson</option>
            <option value="Group Lesson">Group Lesson</option>
            <option value="Horse Training">Horse Training</option>
            <option value="Paket Horse Training Bulanan">Paket Horse Training Bulanan</option>
            <option value="Paket Riding Lesson 10x (3 bulan)">Paket Riding Lesson 10x (3 bulan)</option>
          </select>
        </div>

        <!-- Kategori Anggota -->
        <div>
          <label for="kategori_anggota" class="block mb-1 font-medium text-gray-700">Kategori Anggota</label>
          <select id="kategori_anggota" name="kategori_anggota" required class="w-full p-3 border border-gray-300 rounded-xl bg-white outline-none">
            <option value="">Pilih Anggota</option>
            <option value="Member">Member</option>
            <option value="Non Member">Non Member</option>
          </select>
        </div>

        <!-- Metode Pembayaran -->
        <div>
          <label for="metode_pembayaran" class="block mb-1 font-medium text-gray-700">Metode Pembayaran</label>
          <select id="metode_pembayaran" name="metode_pembayaran" required class="w-full p-3 border border-gray-300 rounded-xl bg-white outline-none">
            <option value="">Pilih Metode</option>
            <option value="Transfer Bank">Transfer Bank</option>
            <option value="Tunai">Tunai</option>
          </select>
        </div>

        <!-- Nominal Pembayaran -->
        <div>
          <label for="nominal" class="block mb-1 font-medium text-gray-700">Nominal Pembayaran (Rp)</label>
          <input type="number" id="nominal" name="nominal" placeholder="Contoh: 250000" required class="w-full p-3 border border-gray-300 rounded-xl outline-none transition" />
        </div>

        <!-- Bukti Pembayaran -->
        <div>
          <label for="bukti_pembayaran" class="block mb-1 font-medium text-gray-700">Bukti Pembayaran (Gambar)</label>
          <input type="file" id="bukti_pembayaran" name="bukti_pembayaran" accept="image/*" class="w-full border border-gray-300 rounded-xl bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100 transition" />
        </div>

        <button type="submit" name="submit_pendaftaran" class="w-full bg-teal-600 text-white p-4 rounded-xl font-bold text-lg hover:bg-teal-700 transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-teal-300">
          Kirim Pendaftaran
        </button>
      </form>
    </div>
  </div>

  <!-- âœ… Script untuk modal sukses/gagal -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");

    if (status === "sukses") {
      const modal = document.getElementById("successModal");
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      document.getElementById("closeModal").addEventListener("click", () => {
        modal.classList.add("hidden");
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    } else if (status === "gagal") {
      const modal = document.getElementById("errorModal");
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      document.getElementById("closeErrorModal").addEventListener("click", () => {
        modal.classList.add("hidden");
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    }
  </script>
</body>
</html>
