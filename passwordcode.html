<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - 8 Digit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-600 min-h-screen flex items-center justify-center">

  <!-- Kotak Putih -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">CODE ADMIN</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password Rahasia
        </label>
        <input 
          type="password" 
          id="password" 
          inputmode="numeric"
          maxlength="8"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
          placeholder="Masukkan password..."
          required
        >
      </div>

      <button 
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        Login
      </button>

      <p id="errorMsg" class="text-center text-red-600 mt-2 hidden">
        Password salah!
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    // Password admin yang benar
    const ADMIN_PASSWORD = "10121245";

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const inputPassword = passwordInput.value.trim();

      if (inputPassword === ADMIN_PASSWORD) {
        window.location.href = "./admin/bankio_dashboard.php";
      } else {
        // Jika salah â†’ tampilkan pesan error
        errorMsg.classList.remove('hidden');
        passwordInput.classList.add('border-red-500');
      }
    });
  </script>

</body>
</html>
