<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .transition-transform {
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-500 to-green-700 flex items-center justify-center min-h-screen">

  <div id="container" class="w-full max-w-4xl bg-white shadow-lg rounded-2xl overflow-hidden flex transition-transform">

    <div id="panel-kiri" class="w-1/2 bg-gradient-to-r from-green-600 to-green-800 text-white flex flex-col justify-center items-center p-8">
      <h2 id="panel-title" class="text-2xl font-bold mb-4">HELLO, FRIEND!</h2>
      <p id="panel-desc" class="text-sm mb-6 text-center">
        Don't have an account yet? Click below to create your account.
      </p>
      <button id="toggle-btn" class="bg-white text-green-700 px-6 py-2 rounded-full font-semibold hover:bg-gray-200 transition">
        REGISTER
      </button>
    </div>

    <div class="w-1/2 p-8 flex flex-col justify-center">
      <h2 id="form-title" class="text-2xl font-bold text-center text-green-700 mb-4">Login</h2>
      <p id="form-desc" class="text-center text-gray-500 text-sm mb-6">or use your account</p>

      <form id="auth-form" action="#" class="space-y-4">
        <div class="flex items-center border rounded px-3 py-2">
          <span class="material-icons text-gray-400 mr-2">email</span>
          <input id="email" type="email" placeholder="Email" class="w-full outline-none">
        </div>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="material-icons text-gray-400 mr-2">lock</span>
          <input id="password" type="password" placeholder="Password" class="w-full outline-none">
        </div>
        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-full font-semibold hover:bg-green-800 transition">
          LOGIN
        </button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIH5nHBJ35XaxrhkFYISCVKouoCqcYtxI",
      authDomain: "cobacoba-80e60.firebaseapp.com",
      databaseURL: "https://cobacoba-80e60-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cobacoba-80e60",
      storageBucket: "cobacoba-80e60.firebasestorage.app",
      messagingSenderId: "219328584415",
      appId: "1:219328584415:web:f256079d3492f544df276a",
      measurementId: "G-0MMQ11RDSX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const toggleBtn = document.getElementById('toggle-btn');
    const panelTitle = document.getElementById('panel-title');
    const panelDesc = document.getElementById('panel-desc');
    const formTitle = document.getElementById('form-title');
    const formDesc = document.getElementById('form-desc');
    const authForm = document.getElementById('auth-form');
    const submitBtn = authForm.querySelector('button');

    let isLogin = true;

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        panelTitle.textContent = "HELLO, FRIEND!";
        panelDesc.textContent = "Don't have an account yet? Click below to create your account.";
        toggleBtn.textContent = "REGISTER";
        formTitle.textContent = "Login";
        formDesc.textContent = "or use your account";
        submitBtn.textContent = "LOGIN";
      } else {
        panelTitle.textContent = "WELCOME BACK!";
        panelDesc.textContent = "Already have an account? Click below to login.";
        toggleBtn.textContent = "LOGIN";
        formTitle.textContent = "Register";
        formDesc.textContent = "or use your email for registration";
        submitBtn.textContent = "REGISTER";
      }
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        if (isLogin) {
          // LOGIN
          // Cek jika user adalah admin
          if (email === "admin@gmail.com" && password === "admin123") {
            alert("Login admin sukses!");
            window.location.href = "./passwordcode.html";
            return;
          }

          // Jika bukan admin, login via Firebase
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login sukses!");
          window.location.href = "pendaftaran.html";

        } else { 
          // REGISTER
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Registrasi sukses!");
          window.location.href = "login.html";
        }
      } catch (error) {
        alert("Terjadi kesalahan: " + error.message);
      }
    });
  </script>

</body>
</html>
